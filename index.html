<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q-crypt2.0</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="my-container">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Q-Crypt2.0</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Rsa</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Ceaser</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Rail Fence</a>
              </li>
            </ul>
          </div> -->
        </div>
      </nav>
      <div class="main">
          <!-- <img src="hacker.jpg" alt=""> -->
      <div class="algo-options">
        <p><b>Please Select an Algorithm</b></p>
        <select name="algos" id="algo">
          <option value="default">--select a algo--</option>
          <option value="ceaser">Ceaser Cipher</option>
          <option value="railFence">Rail Fence</option>
        </select>
      </div>          
        <div class="plain-text">
            <div class="heading">
            <h2>Plain Text</h2>
            </div>
            <div class="input">
                <!-- <input type="text" id="input"> -->
                <textarea name="textArea" id="input" placeholder="Enter your text here" contenteditable="false"></textarea>
            </div>
        </div>
        <div class="algorithm">
            <div class="options">
                <div class="encrypt">
                    <h2>Encrypt</h2>
                </div>
                <div class="decrypt">
                    <h2>Decrypt</h2>
                </div>
            </div>
            <div class="action">
                <!-- <input type="text" class="key" placeholder="Enter the Key eg. 3"> -->
                <div class="input-group p-3">
                    <span class="input-group-text" id="basic-addon1"><b>Key</b></span>
                    <input type="text" class="form-control" placeholder="E.g :- 3" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
                  <button type="button" class="btn btn-primary" id="button" >Encrypt</button>
            </div>
        </div>
        <div class="cipher-text">
            <div class="heading">
                <h2>Cipher Text</h2>
            </div>
            <div class="output">
                <textarea name="textArea" id="input" contenteditable="false"></textarea>
            </div>
        </div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
